on:
    push:
        branches: [main, QA]

jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“˜Checkout Repo
              uses: actions/checkout@v3

            - name: ğŸ’¿Installing Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ’¾Installing Dependencies
              run: npm ci

            - name: ğŸ’»Installing Playwright Browsers
              run: npm run pw:browsers

            - name: âœ…ğŸ§ªRegression Tests Execution
              run: |
                  npm run plan
                  npm run regression

            - name: ğŸ“ŠGenerate Allure Report
              run: |
                  npm run allure

            - name: ğŸ“¡Upload Artifact - Allure Report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: test-report
                  path: allure-report/
                  retention-days: 15
