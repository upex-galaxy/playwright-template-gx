#!No modificar Archivo. Este pipeline es para correr todos los tests como Regression.
name: ðŸ§ªPlaywright Regression Testing
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ ran Regression in ${{github.ref_name}}
on:
  push:
    branches: [QA]

jobs:
  RegressionTesting:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: ['chrome', 'firefox', 'edge', 'iphone'] #? Runs tests in 4 different browsers

    steps:

    - name: ðŸ“˜ Checkout Repo
      uses: actions/checkout@v3

    - name: ðŸ’¿ Installing Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ’¿Yarn Setup
      uses: DerYeger/yarn-setup-action@master
      with:
        node-version: 18

    - name: ðŸ§¬ Install Project Dependencies
      run: |
        yarn

    - name: ðŸŽ­ï¸ Installing Playwright And Browsers
      run: |
        yarn pw:install

    - name: âœ… ðŸ§ªRegression Tests Execution on ${{ matrix.browser }}
      run: |
        yarn regression:${{ matrix.browser }}

    - name: ðŸ“ŠGenerate Allure Report for ${{ matrix.browser }}
      if: always()
      run: |
        yarn allure:gen:${{ matrix.browser }}

    - name: ðŸ“¡Upload Artifact - Allure Report for ${{ matrix.browser }}
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: allure-${{ matrix.browser }}-report
        path: allure-report/${{ matrix.browser }}
        retention-days: 15

    - name: ðŸ“¡Upload Artifact - Test Reports for ${{ matrix.browser }}
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: html-${{ matrix.browser }}-report
        path: test-html-report/${{ matrix.browser }}
        retention-days: 15

    - name: ðŸ“¦ï¸ Set testExecKey for Jira XRay
      if: always()
      run: |
        if [[ "${{ matrix.browser }}" == "chrome" ]]; then
          echo "TXID=GX3-1533" >> $GITHUB_ENV
        elif [[ "${{ matrix.browser }}" == "firefox" ]]; then
          echo "TXID=GX3-1685" >> $GITHUB_ENV
        elif [[ "${{ matrix.browser }}" == "edge" ]]; then
          echo "TXID=GX3-1686" >> $GITHUB_ENV
        elif [[ "${{ matrix.browser }}" == "iphone" ]]; then
          echo "TXID=GX3-1687" >> $GITHUB_ENV
        fi
    - name: ðŸ“¦ï¸ Use testExecKey
      run: echo "The testExecKey is ${{ env.TXID }}"

    - name: âœ…Import Test Results to Xray
      if: always()
      uses: mikepenz/xray-action@v2
      with:
        username: ${{secrets.XRAY_CLIENT_ID}}
        password: ${{secrets.XRAY_CLIENT_SECRET}}
        testFormat: 'junit'
        testPaths: 'test-junit-report/${{ matrix.browser }}-importer-report.xml'
        testExecKey: ${{ env.TXID }} #* Este deberÃ­a ser el TX predeterminado para este Pipeline de RegresiÃ³n.
        projectKey: 'GX3'

  Create-PullRequest:
    needs: [RegressionTesting]
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ’»Checkout
      uses: actions/checkout@v3

    - name: ðŸ§¬ Check for changes
      id: changes
      run: |
        git fetch origin main
        DIFF=$(git diff --name-only origin/main)
        if [ "$DIFF" != "" ]; then
          echo "::set-output name=changes::true"
        fi

    - name: ðŸ“¦ï¸ Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          const { repo, owner } = context.repo;
          const result = await github.rest.pulls.create({
          title: 'âœ…[QA REGRESSION PASSED]: Ready to Merge into MAIN',
          owner,
          repo,
          head: '${{ github.ref_name }}',
          base: 'main',
          body: [
              'Update branch by Automation Pipeline:',
              '- (CI) Last Story Test Execution PASSEDâœ…',
              '- (CI) Regression Test Execution PASSEDâœ…',
              'ðŸ†—No Conflicts in Repo Source Branch'
          ].join('\n')
          });
          github.rest.issues.addLabels({
          owner,
          repo,
          issue_number: result.data.number,
          labels: ['autoPullRequest']
          });

  AutoMerge-into-Main:
    needs: [Create-PullRequest]
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ§¬Merge QA -> MAIN
      uses: devmasx/merge-branch@master
      with:
        type: now
        label_name: 'autoPullRequest'
        target_branch: 'main' #RAMA PRINCIPAL DEL REPOSITORIO PRESENTE
        github_token: ${{ github.token }}
