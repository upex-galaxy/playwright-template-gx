name: ğŸ§ªPlaywright In-Sprint Testing
run-name: ${{github.actor}}ğŸ‘¨ğŸ»â€ğŸ”¬ ran TestSuite in ${{github.ref_name}}
on:
    push:
        branches-ignore: [main, QA]

jobs:
    TestSuite:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“˜Checkout Repo
              uses: actions/checkout@v3

            - name: ğŸ’¿Installing Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ’¾Installing Dependencies
              run: npm ci

            - name: ğŸ’»Installing Playwright Browsers
              run: |
                  npm run pw:browsers
                  npx playwright install-deps

            - name: âœ…ğŸ§ªTest Suite Execution
              run: | #!Cambiar solamente el ID de la US (ej: */**/GX-9*.ts)
                  npm test */**/US11*.ts

            - name: ğŸ“ŠGenerate Allure Report
              run: |
                  npm run allure

            - name: ğŸ“¡Upload Artifact - Allure Report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: test-report
                  path: allure-report
                  retention-days: 15

            - name: âœ…Import Test Results to Xray
              if: always()
              uses: mikepenz/xray-action@v2
              with:
                  username: ${{secrets.XRAY_CLIENT_ID}}
                  password: ${{secrets.XRAY_CLIENT_SECRET}}
                  testFormat: 'junit'
                  testPaths: 'playwright-report/importer-report.xml'
                  testExecKey: 'GX3-4' #!Cambiar a tu TX correspondiente.
                  projectKey: 'GX3' #!Cambiar a tu Proyecto Level correspondiente.
