name: ğŸ§ªPlaywright Belen's Sanity Testing
run-name: ${{github.actor}}ğŸ‘¨ğŸ»â€ğŸ”¬ ran TestSuite in ${{github.ref_name}}
on:
    push:
        branches: ['test/GX3-1383/fill-form-submit '] #! Cambia "TuBranchAqui" por el nombre de tu rama de tarea.

jobs:
    TestSuite:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“˜ Checkout Repo
              uses: actions/checkout@v3

            - name: ğŸ’¿ Installing Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: ğŸ§¬ Install YARN and All Dependencies
              run: |
                  npm install -g yarn
                  yarn
                  yarn list

            - name: ğŸ­ï¸ Installing Playwright And Browsers
              run: |
                  yarn pw:install

            - name: âœ… ğŸ§ªTest Suite Execution
              run: | #!Cambiar solamente el ID de la US (ej: */**/GX-9*.ts)
                  yarn test tests/elements/form_GX3-1383.test.ts

            - name: ğŸ“ŠGenerate Allure Report
              run: |
                  yarn allure:open

            - name: ğŸ“¡Upload Artifact - Allure Report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: test-report
                  path: allure-report
                  retention-days: 15

            - name: âœ…Import Test Results to Xray
              if: always()
              uses: mikepenz/xray-action@v2
              with:
                  username: ${{secrets.XRAY_CLIENT_ID}}
                  password: ${{secrets.XRAY_CLIENT_SECRET}}
                  testFormat: 'junit'
                  testPaths: 'playwright-report/importer-report.xml'
                  testExecKey: 'GX3-1390' #!Cambiar a tu TX correspondiente.
                  projectKey: 'GX3' #!Cambiar a tu Proyecto Level correspondiente.
